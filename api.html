<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email"> 
    <meta name="google-signin-client_id" content="1000253772531-eiaseuvik5ju9k8d4i5fjmdil9c42i8d.apps.googleusercontent.com"> <!--Tell google script to interact with google o-auth project-->
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!--script can load asynchronously-->
  </head>
    
  <body>
    
    <h1>Language Buddy</h1>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> <!--Google Sign in Button: Script will look for element with g-signin2 as class and inject javascript-->
    
    <button onclick="signOut()">Sign Out</button>
    
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
        
      function signOut() {
          gapi.auth2.getAuthInstance().signOut().then(function() {
              console.log('user signed out');
          })
      }
    </script>
  </body>
</html>
